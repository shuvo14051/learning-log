{% extends 'learning_logs/base.html' %}

{% block content %}
    <div class="container form-group content">
        <h2>Sign Up</h2>
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
            {{field.error}}
            <input type="{% if 'password' in field.name %}password{% else %}input{%endif%}" placeholder="{{ field.label }}" name="{{field.name}}" class="form-control">
            {% endfor %}
            <br>
            <button type="submit" class="btn btn-success">Sign Up</button>
            <br />
            <br />
            <a href="{% url 'users:login' %}" class="lead text-warning">If you are a registerd user! Please Log in.</a>
            
            
        </form>
    </div>
{% endblock %}
