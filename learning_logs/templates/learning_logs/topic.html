{% extends 'learning_logs/base.html' %}


{% block header %}
    <a href="{% url 'learning_logs:topics' %}" class="btn btn-success">Go Back</a>
    <br>  <br>
    <h2>Topic:{{ topic }}</h2>
    <br>
{% endblock header %}

{% block content %}
    <a href="{% url 'learning_logs:new_entry' topic.id %}" class="btn btn-outline-danger">
        Add New Entry
    </a>
        <br>
        <br>
    <h3>Entries:</h3>



        {% for entry in entries %}
            <div class="card">
                <div class="card-header">
                    <h3>
                        {{ entry.date_added|date:'Y M d' }}
                        <small>
                            <a class="btn btn-info" href="{% url 'learning_logs:edit_entry' entry.id %}">
                                Edit entry
                            </a> 
                        </small>                       
                    </h3>
                </div>
                <div class="card-body">
                        {{ entry.text|linebreaks }}
                </div>
            </div>
        {% endfor %}                

    </ul>  
{% endblock %}
